<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NEW.css">
    <style>
    </style>
</head>

<body>

    <header>
        <img id="logo" src="https://exquisite-pegasus-b9abd5.netlify.app/images/netflix.svg" alt="" class="logo">
        <button class="sign-up-button">Sign Up</button>
    </header>

    <div class="container">
        <div class="default" data-uia="nmhp-card-hero+background">
            <img alt="" aria-hidden="true" data-uia="nmhp-card-hero+background+image"
                src="https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/9c86c926-6668-4824-b071-c67be67c96e3/UZ-en-20240311-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                srcset="https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/9c86c926-6668-4824-b071-c67be67c96e3/UZ-en-20240311-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/9c86c926-6668-4824-b071-c67be67c96e3/UZ-en-20240311-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/9c86c926-6668-4824-b071-c67be67c96e3/UZ-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg 1600w"
                class="default-ltr-cache-1jxs5rh e13sg9vu0">
            <div class="default"
                style="background-image:linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%)"
                data-uia="nmhp-card-hero+gradient"></div>
        </div>
        <div class="overlay">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" class="email-input" placeholder="Enter your email">
            <button class="button" id="go-to-homepage">Go To the homepage</button>
        </div>
    </div>

    <script>
        // JavaScript to handle button click event and navigate to index.html
        document.getElementById("go-to-homepage").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>

</body>

</html>
